<section>
  <notification *ngIf="notificationStatus"></notification>
  <h1>Přehled žádanek:</h1>
  <select
    class="form-control"
    [(ngModel)]="assistantView"
    name="view"
    id="view"
    (change)="getRequests()"
  >
    <option value="Approved" selected>K vydání</option>
    <option value="Out">Vydané</option>
  </select>
  <div *ngIf="error" class="alert-danger alert">{{ error }}</div>
  <div *ngIf="loading" class="loader"><h1>Načítám data</h1></div>
  <table *ngIf="!loading" class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Email</th>
        <th scope="col">Datum</th>
        <th scope="col">SPZ</th>
        <th scope="col">Typ</th>
        <th scope="col">Status</th>
        <th scope="col">Z</th>
        <th scope="col">Do</th>
        <th scope="col">Km</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of requests" (click)="openDialog(r)">
        <th scope="col">{{ r.email }}</th>
        <th scope="col">{{ r.dateOfRequest }}</th>
        <td scope="col">{{ r.vehicle.plate }}</td>
        <td scope="col">{{ r.vehicle.type }}</td>
        <td scope="col">{{ r.status }}</td>
        <td scope="col">{{ r.travelFrom }}</td>
        <td scope="col">{{ r.travelTo }}</td>
        <td scope="col">{{ r.totalKm }}</td>
        <td scope="col " *ngIf="user?.Role === 'manager'">
          <button
            class="btn btn-primary"
            (click)="updateRequest(r, 'Approved')"
          >
            <i class="bi bi-check-lg"></i>
          </button>
          <button class="btn btn-primary" (click)="updateRequest(r, 'Denied')">
            <i class="bi bi-x-lg"></i>
          </button>
        </td>
        <td
          scope="col "
          *ngIf="user?.Role === 'assistant' && assistantView === 'Approved'"
        >
          <button class="btn btn-primary" (click)="updateRequest(r, 'Out')">
            Vydat
          </button>
        </td>
        <td
          scope="col "
          *ngIf="user?.Role === 'assistant' && assistantView === 'Out'"
        >
          <button
            class="btn btn-primary"
            (click)="updateRequest(r, 'Returned')"
          >
            Přijmout
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
